  <meta property="og:url" content="https://brody.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:title"
    content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image"
    content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.thumbnail | prepend: site.baseurl | prepend: site.url }}{% endif %}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@BrodyMaclean">
  <meta name="twitter:creator" content="@BrodyMaclean">
  <meta name="twitter:title"
    content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image"
    content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.thumbnail | prepend: site.baseurl | prepend: site.url }}{% endif %}">

  <script src="/js/jquery.js"></script>


  <script type="text/javascript">
    if (localStorage.getItem("theme") == "theme-night") {
      $('html').addClass('theme-night');
      $(document).ready(function () {
        $('#toggle-night svg').addClass('text-primary-01');
      });
      console.log("theme == theme-night");
    } else if (localStorage.getItem("theme") == "theme-day") {
      $('html').addClass('theme-day');
      $(document).ready(function () {
        $('#toggle-day svg').addClass('text-primary-01');
      });
      console.log("theme == theme-day");
    } else if (localStorage.getItem("theme") == "theme-konami") {
      $('html').addClass('theme-konami');
      $('html').addClass('font-mono');
      console.log("theme == theme-konami");
    } else if (localStorage.getItem("theme") == null) {
      $('html').addClass('theme-night');
      $(function () {
        $('#toggle-night svg').addClass('text-primary-01');
      });
      console.log("theme == undefined");
    }
  </script>
